<div class="mdl-grid">
    <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--12-col">
        <input v-model="searchTerm" class="mdl-textfield__input" type="text" id="searchTerm">
        <label class="mdl-textfield__label" for="searchTerm">Stop Name or Number</label>
    </div>
    <div v-show="loading" class="mdl-spinner mdl-js-spinner is-active"></div>

    <ul class="demo-list-item mdl-list">
      <li v-link="{ name: 'stop', params: { stop: stop.stop_code }}" v-for="stop in displayedStops" class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <b>{{ stop.stop_code }}</b>&nbsp;{{ stop.stop_name }} 
        </span>
      </li>
    </ul>
</div>
