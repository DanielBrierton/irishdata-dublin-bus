<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Route {{$route.params.route}}</span>
        </div>
    </header>

    <main class="mdl-layout__content">
        <div v-show="loading" class="mdl-spinner mdl-js-spinner is-active"></div>
        <div class="mdl-grid">
            <div v-for="route in routeData.results" class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">To {{ route.destination }}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    From {{ route.origin }}
                </div>
            </div>
        </div>
    </main>
</div>
