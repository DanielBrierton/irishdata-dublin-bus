<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Stop {{$route.params.stop}}</span>
        </div>
    </header>

    <main class="mdl-layout__content">
        <div v-show="loading" class="mdl-spinner mdl-js-spinner is-active"></div>
        <div class="mdl-grid">
            <div v-for="bus in stopData.results" class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Route {{ bus.route }}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    To {{ bus.destination }}
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a v-link="{name: 'route', params: {route: bus.route}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        View Route
                    </a>
                </div>
                <div class="mdl-card__menu">
                    <div style="border:3px solid black;width:64px;height:64px;border-radius:64px;text-align:center;line-height:16px;padding:12px 0;box-sizing:border-box;">
                        <span style="display:block;">{{ bus.duetime }}</span>
                        <span style="display:block;">mins</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
